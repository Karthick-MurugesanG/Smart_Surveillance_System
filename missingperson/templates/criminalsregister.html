<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/media/image/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Jost|Poppins" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label.checkbox-label {
            display: inline-block;
            margin-right: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .left-column {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .right-column {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <title>Criminal Registration</title>
</head>
<body style="font-family: 'Open Sans', sans-serif;">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-black py-2" style="background-color: #37517E;">
        <div class="container-fluid justify-content-between" style="padding-left: 8%;">
            <div class="d-flex">
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="/">
                    <h2>SMART<br>SURVEILLANCE</h2>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="right-column">
            <div class="container mt-5 mb-3" style="padding-top: 8%;">
                <form class="row g-3 p-4" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>Register Criminal Record</h2>
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <hr>
                    <div class="row">
                        <div class="col">
                            <label for="first_name" class="form-label">Criminal ID</label>
                            <input type="text" name="criminal_id" class="form-control" placeholder="CRIM12345" required>
                        </div>
                        <div class="col">
                            <label for="alias_name" class="form-label">Alias Name</label>
                            <input type="text" name="alias_name" class="form-control" placeholder="Nickname" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="crime_type" class="form-label">Type of Crime</label>
                            <input type="text" name="crime_type" class="form-control" placeholder="E.g. Robbery, Assault" required>
                        </div>
                        <div class="col">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" name="dob" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="last_known_location" class="form-label">Last Known Location</label>
                            <input type="text" name="last_known_location" class="form-control" placeholder="City, State" required>
                        </div>
                        <div class="col">
                            <label for="aadhar_number" class="form-label">Aadhar Number</label>
                            <input type="number" name="aadhar_number" class="form-control" placeholder="XXXX XXXX XXXX" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label class="checkbox-label" for="male">Male</label>
                            <input type="checkbox" id="male" name="gender" value="Male">
                        </div>
                        <div class="col">
                            <label class="checkbox-label" for="female">Female</label>
                            <input type="checkbox" id="female" name="gender" value="Female">
                        </div>
                        <div class="col">
                            <label class="checkbox-label" for="others">Others</label>
                            <input type="checkbox" id="others" name="gender" value="Others">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Crime Description</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Brief about the crime..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" name="image" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-danger">Register Criminal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
