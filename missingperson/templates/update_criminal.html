{% extends 'base.html' %}

{% block content %}
<div style="background: white; padding: 20px;">
  <h2 style="color: black;">{{ form.instance.pk|yesno:"Update,Register" }} Criminal</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'police_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
