{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/media/img/favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Jost|Poppins" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }

        .container-content {
            padding-left: 5%;
            padding-top: 5%;
        }

        .btn-start {
            padding: 10px 20px;
            font-size: 16px;
        }

        footer {
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        /* Video container styling */
        .video-container {
            max-width: 1350px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        #video-feed {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-black py-2" style="background-color: #37517E;">
        <div class="navbar" style="padding-left: 8%;">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <h2 class="mb-0">Smart Surveillance</h2>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-content">
        <h2>Welcome to Surveillance Mode</h2>
        <br>

        <!-- Detection Feedback -->
        {% if detected_name %}
        <div class="alert alert-info w-75" role="alert">
            <strong>{{ detected_name }}</strong> has been detected as a <strong>{{ type|title }}</strong>.
        </div>
        {% endif %}

        <!-- Start Webcam Button -->
        <button class="btn btn-outline-success btn-start" id="start-btn">Start Webcam</button>
        <br><br>
        <p>Press <strong>q</strong> to Close Camera.</p>
        <h2>Live Surveillance</h2>

        <!-- Video Feed -->
        <div class="video-container">
            <img id="video-feed" src="" class="hidden" />
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted">
        &copy; 2025 Smart Surveillance. All rights reserved.
    </footer>

    <!-- JavaScript -->
    <script>
        let isCameraOn = false;

        document.getElementById('start-btn').addEventListener('click', function () {
            const videoFeed = document.getElementById('video-feed');
            if (!isCameraOn) {
                videoFeed.src = "/video_feed/";
                videoFeed.classList.remove('hidden');
                this.innerHTML = 'Camera Running...';
                this.classList.add('disabled');
                isCameraOn = true;
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'q' || event.key === 'Q') {
                if (isCameraOn) {
                    document.getElementById('video-feed').src = '';
                    document.getElementById('video-feed').classList.add('hidden');
                    document.getElementById('start-btn').innerHTML = 'Start Webcam';
                    document.getElementById('start-btn').classList.remove('disabled');
                    isCameraOn = false;
                }
            }
        });
    </script>

</body>
</html>
{% endblock %}
