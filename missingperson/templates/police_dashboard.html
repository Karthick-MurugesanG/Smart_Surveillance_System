{% extends 'base.html' %}

{% block content %}

<div style="background: white; padding: 20px;">
  <h2 style="color: #37517E;"></h2>Police Dashboard</h2>
  <!-- Buttons: Home + Register New Criminal -->
  <div class="mb-3">
    <a href="{% url 'home' %}" class="btn btn-success">Home</a>
    <a href="{% url 'criminalsregister' %}" class="btn btn-success">Register New Criminal</a>
  </div>

  <!-- Criminals Table -->
  <table class="table mt-3">
    <thead>
      <tr>
        <th>Alias Name</th>
        <th>Criminal ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for criminal in criminals %}
      <tr>
        <td>{{ criminal.alias_name }}</td>
        <td>{{ criminal.criminal_id }}</td>
        <td>
          <a href="{% url 'update_criminal' criminal.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_criminal' criminal.pk %}" class="btn btn-sm btn-danger"
             onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
